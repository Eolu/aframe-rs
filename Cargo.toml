[package]
name = "aframe"
version = "0.1.5"
edition = "2018"

[lib]
crate-type = ["rlib", "cdylib"]

[features]
yew-support = ["yew", "web-sys"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = {version = "0.2", features = ["serde-serialize"]}
js-sys = "0.3"
yew = { version = "0.18", optional = true }
web-sys = { version = "0.3", optional = true }